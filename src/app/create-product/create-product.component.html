<div class="container">
    <h5>Create product:</h5>
    <form>
        <div class="mb-3">
            <label for="id1" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="id1" name="pName" [(ngModel)]="productName">

</div>
<div class="mb-3">
    <label for="id2" class="form-label">Price</label>
    <input type="text" class="form-control" id="id2" name="pPrice" [(ngModel)]="price">
  </div>
  <button type="submit" class="btn btn-primary" (click)="addProduct()">Add Product</button>
</form>
